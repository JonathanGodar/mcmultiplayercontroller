syntax="proto3";
import "google/protobuf/empty.proto";

package controllerp;


service Basics {
	rpc SayHello(HelloRequest) returns (HelloReply);
	rpc OnHostStartup(google.protobuf.Empty) returns (stream ControllerCommands);
	// rpc GetServer(google.protobuf.Empty ) returns (ServerConfigs);
}


enum SetControllerStatusRequest {
	Online = 0;
	Running = 1;
	Offline = 2;
}

enum Command {
		StartServer = 0;
		StopServer = 1;
		HeartBeat = 2;
		RefreshServers = 3;
		ActivateHostAutoPowerOff = 4;
}

message ControllerCommands {
	uint32 id = 1;
	Command command = 2;
}

// message ServerConfigs {
//	repeated ServerConfigs server_configs = 1;
// }

// message ServerConfig {
	// uint32 id = 1;
	// string name = 2;
	// string server_software = 3; 
// }

message CommandReply {
		uint32 command_id = 1;
		optional string msg = 2;
}


message HelloRequest {
	string name = 1;
}

message HelloReply {
	string message = 1;
}
